<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #500263;
    }

    table {
      margin-top: 20px;
    }

    th, td {
      text-align: center;
    }

    th {
      background-color: rgb(0, 0, 0);
      color: #ffffff;
    }

    tbody {
      background-color: #f2f2f2;
    }

    .btn-primary {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="font-weight-bolder" style=" font-weight: 900;">Datas Table</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Age</th>
        <th scope="col">Gmail</th>
         <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
      <h3></h3>
    </thead>
    <tbody id="userTableBody">

      <!-- User data will be added here dynamically -->
      
    </tbody>
  </table>

<form action="/form" method="get">
  <button class="btn btn-primary" type="submit" >Add User</button>
</form> 
 
</div>

<!-- Bootstrap JS and Popper.js (for Bootstrap modal) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="ok"></script>

<script>
  document.addEventListener("DOMContentLoaded",()=>{

     
    fetch('/getdetails')
    .then((response)=>response.json())
    .then((data)=>{
        const userData=document.getElementById('userTableBody');
        
        data.forEach((item) => {
          const rows=document.createElement("tr")

          rows.innerHTML = `
              <td>${item.name}</td>
              <td>${item.phonenumber}</td>
              <td>${item.age}</td>
              <td>${item.email}</td>


               <td>
              <button class="btn btn-info btn-sm" onclick="updateUser(${item.name},${item.age},${item.phonenumber},${item.email})">Edit</button>
            </td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteUser(${item.id})">Delete</button>
            </td>

              `
          userData.appendChild(rows)
          console.log(userData);
        });
    }).catch((err)=>{
      console.error("ERROR 404"+err);
    });
  });



  function updateUse(){

    let yearold;
    let fmail;
         
   tname = document.getElementById('nickname').value;
   telphone = document.getElementById('phonenumber').value;

      if(tname === ''){
        fname.innerHTML = " Enter your name"
        return false;
      }
       
      
      if(telphone === ''){

        return false
      }

        return false
      } 
      

      if(fmail === ''){
        fgmail.innerHTML='Enter proper gmail '
         
        return false
      } 
       
        const data = {
          name:tname,

        fetch('/editdetails/${fname}',{

</script>
 
 
</body>
</html>
